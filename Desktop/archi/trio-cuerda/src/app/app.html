</main>

<footer class="text-white py-5 shadow-lg" style="background-color: #c24f2e;">
  <div class="container">
    <div class="row align-items-center g-4">

      <div class="col-12 col-md-4 text-center text-md-start ps-md-4">
        <img src="/logoarchi.png" alt="Logo Trío d'Archi" class="mb-3" style="max-height: 70px;">
   
      </div>

      <div class="col-12 col-md-4">
        <div class="d-flex justify-content-center align-items-center gap-5" style="min-height: 80px;">
          <a href="https://www.instagram.com/trio_archi" class="text-white fs-1" target="_blank" rel="noopener">
            <i class="bi bi-instagram"></i>
          </a>
          <a href="https://www.youtube.com/@TriodArchi" class="text-white fs-1" target="_blank" rel="noopener">
            <i class="bi bi-youtube"></i>
          </a>
        </div>
      </div>

      <div class="col-12 col-md-4 d-none d-md-block">
      </div>

    </div>

    <hr class="my-4 border-white opacity-25">

    <div class="row opacity-75">
      <div class="col-12 col-md-6 text-center text-md-start ps-md-4">
        <p class="mb-0 small text-white">&copy; 2024 Trío d'Archi. Todos los derechos reservados.</p>
      </div>
      <div class="col-12 col-md-6 text-center text-md-end pe-md-4">
        <p class="mb-0 text-white" style="font-size: 0.75rem;">Diseñado por <span class="fw-bold">Emilio Soler</span>
        </p>
      </div>
    </div>
  </div>
</footer>

<div *ngIf="mostrarCookies" class="fixed-bottom p-3 shadow-lg border-top"
  style="background-color: #f0f2ff; z-index: 10000;">
  <div class="container text-center text-md-start">
    <div class="row align-items-center">
      <div class="col-12 col-md-9">
        <p class="mb-0 text-dark small">Usamos cookies para mejorar tu experiencia. Al continuar, aceptas nuestra
          política.</p>
      </div>
      <div class="col-12 col-md-3 text-md-end mt-2 mt-md-0">
        <button (click)="aceptarCookies()" class="btn btn-sm px-4 fw-bold text-white shadow-sm"
          style="background-color: #c24f2e; border-radius: 4px;">ACEPTAR</button>
      </div>
    </div>
  </div>
</div>
